<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <header>
        <div class="header__wrap">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-auto">
                        <div class="header__wrap__logo">
                            <span>HouseF</span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="header__wrap__right">
                            <div class="header__wrap__right__icon">
                                <a href="#"><img class="ig" src="./images/admin_book.png" alt=""></a>
                                <a href="#"><img src="./images/admin_head.png" alt=""></a>
                            </div>
                            <div class="header__wrap__right__drop">
                                <div class="header__wrap__right__drop__user"> 
                                    <a href="#">
                                        <span>Tri</span>
                                        <img src="./images/admin_cr.png" alt="">
                                    </a>
                                </div>
                                <img id="sticker" src="./images/stick.png" alt="">
                                <div class="header__wrap__right__drop__dow">
                                    <div class="header__wrap__right__drop__dow__tb1">
                                        <a href="#">Cài đặt tài khoản</a>
                                        <img style="width: 1em" src="./images/caidat.png" alt="">
                                    </div>
                                    <div class="header__wrap__right__drop__dow__tb2">
                                        <a href="#">Đăng xuất</a>
                                        <img style="width: 1em" src="./images/row.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main__user">
            <div class="main__user__wrap">
                <div class="main__user__wrap__img"> <img src="./images/admin_user.png" alt=""></div>
                <div class="main__user__wrap__name"><span>Xin chào, Tri Nguyen.</span></div>
                <div class="main__user__wrap__caidat"><a href="#">Cài đặt tài khoản ></a></div>
            </div>
        </section>
        <section class="main__icon">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-auto">
                        <a href="#">
                            <div class="main__icon__img icon1"><img src="./images/admin (1).png" alt=""></div>
                            <div class="main__icon__text">Nhà</div>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="#">
                            <div class="main__icon__img icon2"><img src="./images/admin (2).png" alt=""></div>
                            <div class="main__icon__text">Khách</div>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="#">
                            <div class="main__icon__img icon3"><img src="./images/admin (3).png" alt=""></div>
                            <div class="main__icon__text">Nhu cầu</div>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="#">
                            <div class="main__icon__img icon4"><img src="./images/admin (4).png" alt=""></div>
                            <div class="main__icon__text">Dẫn khách</div>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="#">
                            <div class="main__icon__img icon5"><img src="./images/admin (5).png" alt=""></div>
                            <div class="main__icon__text">A.I</div>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="#">
                            <div class="main__icon__img icon6"><img src="./images/admin (6).png" alt=""></div>
                            <div class="main__icon__text">Báo cáo</div>
                        </a>
                    </div>
                    <div class="col-auto">
                        <a href="#">
                            <div class="main__icon__img icon7"><img src="./images/admin (7).png" alt=""></div>
                            <div class="main__icon__text">Đồng đội</div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <p>Bản quyền @ 2020 HouseF</p>
        </div>
    </footer>
    
    <!--Import jQuery & Javasacript-->
    <script src="bootstrap/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
